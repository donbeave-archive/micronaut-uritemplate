plugins {
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'io.micronaut:micronaut-http:2.2.0'
    implementation 'org.springframework:spring-web:5.3.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

application {
    mainClass = 'micronaut.uritemplate.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
